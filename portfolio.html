<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,100" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K. Joseph's Portfolio</title>
  </head>
  <body>
    <!-- TODO: Add semantic tags. Personalize images. Add Bootstrap Navbar or Polymer element. Use srcset for the images. -->
    <div class="container">
      <div class="page-header row" id="header">
        <div id="lefthalf" class="col-md-2 col-xs-12">
          <div id="udacitylogo">
            <img src="img/goateeedit.jpg" alt="Logo" class="title-logo img-responsive img-circle center-block">
          </div>
        </div>
        <div id="righthalf" class="col-md-10 col-xs-12 text-right text-uppercase">
          <h1 id="name" class="title-super text-thin">Karamar Joseph</h1>
          <h3 id="title">Young Man</h3>
        </div>
      </div>
      <div id="separator"></div>
      <div id="figure">
        <div id="image">
          <img src="img/splashedit.jpg" alt="Splash Art" class="img-responsive center-block">
        </div>
      </div>
      <div id="nav">
        <div id="featured work" class="row">
          <h2 class="col-md-12 text-muted">Featured Work</h2>
        </div>
        <div id="projects" class="row text-center">
          <div id="project1" class="col-md-4">
            <img src="img/mealplanedit.jpg" alt="Image Left" class="img-responsive center-block" data-toggle="modal" data-target="#AppifyModal">
            <h3 class="text-uppercase">Meal Plan</h3>
            <p class="text-uppercase">Not complete</p>
          </div>
          <div id="project2" class="col-md-4">
            <img src="img/ghostlampedit.jpg" alt="Image Center" class="img-responsive center-block">
            <h3 class="text-uppercase">Ghost Lamp</h3>
            <p class="text-uppercase">Not complete</p>
          </div>
          <div id="project3" class="col-md-4">
            <img src="img/genzymeedit.jpg" alt="Image Right" class="img-responsive center-block">
            <h3 class="text-uppercase">Genzyme</h3>
            <p class="text-uppercase">Not complete</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap Scripts -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- Modals -->
    
    <div class="modal fade" id="AppifyModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Appify</h4>
          </div>
          <div class="modal-body">
            <p>https://github.com/udacity/appify â€¦</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
                                                                      
  </body>
</html>
